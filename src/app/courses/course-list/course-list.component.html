<mat-card>
  <mat-card-header>
    <mat-card-title> Course List </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul class="list">
      <li *ngFor="let course of courses" (click)="selected.emit(course)">
        <div class="content">
          <h3>{{ course.title | titlecase }}</h3>
          <p>{{ course.description }}</p>
        </div>
        <button
          mat-icon-button
          color="warn"
          (click)="deleted.emit(course.id); $event.stopImmediatePropagation()"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
