<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Course List </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- COURSES LIST -->
        <ul class="list">
          <li *ngFor="let course of courses" (click)="selectCourse(course)">
            <div class="content">
              <h3>{{ course.title | titlecase }}</h3>
              <p>{{ course.description }}</p>
            </div>
            <button
              mat-icon-button
              color="warn"
              (click)="
                deleteCourse(course.id); $event.stopImmediatePropagation()
              "
            >
              <mat-icon>delete</mat-icon>
            </button>
          </li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="course-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <span *ngIf="selectedCourse?.id; else elseBlock">{{
            selectedCourse.title
          }}</span>
          <ng-template #elseBlock>Select a course</ng-template>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- COURSE FORM -->
        <pre>{{ selectedCourse | json }}</pre>
      </mat-card-content>
      <mat-card-actions>
        <!-- COURSE ACTIONS -->
        <button type="button" (click)="selectCourse(123)">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
